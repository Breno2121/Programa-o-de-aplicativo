<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>New Car Veiculos</title>
</head>

<body>

  <header>
    <h2>Concessionaria New Car</h2>
  </header>

  <main>
    <form>
      <h2>Cadastrar Veiculo</h2>

      <div class="input-data">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" />
      </div>
      <div class="input-data">
        <label for="cor">Cor</label>
        <input type="text" id="cor" />
      </div>
      <div class="input-data">
        <label for="ano">Ano</label>
        <input type="text" id="ano" />
      </div>
      <div class="input-data">
        <label for="preco">Preço</label>
        <input type="text" id="preco" />
      </div>
      <div class="input-data">
        <label for="imagem">Imagem</label>
        <input type="text" id="imagem" />
      </div>
      <div class="input-data">
        <button type="button" id="buton"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960"
            width="30px" fill="#5f6368"><path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z" />
          </svg>
        </button>
      </div>
    </form>

    <aside>
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkvORysYmzwPkRxhaHMJzKutlG5RFJfSMMww&s" alt="" srcset="">
        <div class="dados">
          <strong>Polin tsi</strong>
          <span>Cor: Rosa</span>
          <span>Ano: 2024</span>
          <span>Preço: R$24.000</span>
          <span>Placa: lgbt-2424</span>
        </div>
        <div class="botao-card">          
          <button id="botao-ver">Ver</button>
          <button id="botao-deletar">Deletar</button>
        </div>
      </div>

      <div class="card">
        <img src="https://www.pastorecc.com.br/site/photos/cars/2015/bg_maXQN6KQU7svt8PUirHm.jpeg" alt="" srcset="">
        <div class="dados">
          <strong>Golzin tsi</strong>
          <span>Cor: Azul</span>
          <span>Ano: 1870</span>
          <span>Preço: R$150.000</span>
          <span>Placa: qgbt-3800</span>
        </div>
        <div class="botao-card">
          <button id="botao-ver">Ver</button>
          <button id="botao-deletar">Deletar</button>
        </div>
      </div>

      <div class="card">
        <img src="https://cdn.autopapo.com.br/box/uploads/2021/08/11154911/fiat-uno-mille-fire-2001-verde-de-frente.jpg" alt="" srcset="">
        <div class="dados">
          <strong>Unin tsi</strong>
          <span>Cor: Verde</span>
          <span>Ano: 2000</span>
          <span>Preço: R$100.000</span>
          <span>Placa: qgbt-2200</span>
        </div>
        <div class="botao-card">          
          <button id="botao-ver">Ver</button>
          <button id="botao-deletar">Deletar</button>
        </div>
      </div>
    </aside>
  </main>

</body>

</html>
